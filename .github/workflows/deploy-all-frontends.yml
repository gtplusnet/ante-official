name: Deploy All Frontends (Manual)

on:
  workflow_dispatch:

jobs:
  trigger-deployments:
    name: Trigger All Frontend Deployments
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Frontend Main
        run: |
          echo "Triggering Frontend Main deployment via workflow_dispatch"
          gh workflow run "Deploy Frontend Main to Vercel Staging" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Trigger Gate App
        run: |
          echo "Triggering Gate App deployment via workflow_dispatch"
          gh workflow run "Deploy Gate App to Vercel Staging" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Trigger Guardian App
        run: |
          echo "Triggering Guardian App deployment via workflow_dispatch"
          gh workflow run "Deploy Guardian App to Vercel Staging" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ github.token }}
