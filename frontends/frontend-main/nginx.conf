# Remove user directive since we're running as non-root
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # Specify temp paths explicitly
    client_body_temp_path /var/lib/nginx/tmp/client_body;
    proxy_temp_path /var/lib/nginx/tmp/proxy;
    fastcgi_temp_path /var/lib/nginx/tmp/fastcgi;
    uwsgi_temp_path /var/lib/nginx/tmp/uwsgi;
    scgi_temp_path /var/lib/nginx/tmp/scgi;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client upload size for forms
    client_max_body_size 100M;

    # Server configuration
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;

        # Frontend files location
        root /usr/share/nginx/html;
        index index.html;

        # Security: Disable directory listing
        autoindex off;

        # Deployment info endpoint - serve the deployment-info.json file
        location /deployment-info {
            alias /usr/share/nginx/html/deployment-info.json;
            default_type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Static assets caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Vue.js SPA routing - serve index.html for all non-file requests
        location / {
            try_files $uri $uri/ /index.html;

            # Disable caching for HTML files to ensure updates are reflected
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            default_type text/plain;
        }

        # Metrics endpoint (optional)
        location /metrics {
            access_log off;
            return 200 '{"status":"ok"}';
            default_type application/json;
        }
    }
}