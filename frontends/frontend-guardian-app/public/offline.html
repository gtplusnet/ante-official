<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Geer Guardian App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 1rem;
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      fill: #8B1F1F;
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    p {
      color: #666;
      margin: 0 0 1.5rem;
      line-height: 1.5;
    }
    .retry-button {
      background-color: #8B1F1F;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-button:hover {
      background-color: #7a1a1a;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24">
      <path d="M1 9l2-2v8a2 2 0 0 0 2 2h14.5M22 9l-2-2v8a2 2 0 0 1-2 2h-.5"/>
      <path d="M3.3 3.3l17.4 17.4M21 15V9a2 2 0 0 0-2-2H5.5M9 3h10a2 2 0 0 1 2 2v1"/>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/').then(() => {
        window.location.reload();
      }).catch(() => {
        // Still offline
      });
    }, 5000);
  </script>
</body>
</html>
