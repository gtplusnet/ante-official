services:
  # Backend NestJS API
  - type: web
    name: ante-backend-staging
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && yarn install && yarn build
    startCommand: cd backend && node dist/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REDIS_DB
        value: 1
      - key: REDIS_URL
        fromDatabase:
          name: ante-redis
          property: connectionString
    healthCheckPath: /health

databases:
  # Redis database
  - name: ante-redis
    databaseName: ante_redis
    plan: free
    region: singapore
